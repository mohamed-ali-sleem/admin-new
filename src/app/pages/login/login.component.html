<div class="account-wrapper animate__animated animate__fadeIn">
  <div class="account-logo">
    <img src="/assets/img/Logo.svg" alt="Site Name">
  </div>
  <div class="account-body">
    <h3 class="account-body-title">Welcome to SiteName.</h3>
    <h5 class="account-body-subtitle">Please sign in to get access.</h5>
    <form class="form account-form" method="POST" action="./index.html">
      <div class="form-group">
        <label for="login-username" class="placeholder-hidden">Username</label>
        <input type="text" class="form-control" id="login-username" placeholder="Username" tabindex="1">
      </div> <!-- /.form-group -->
      <div class="form-group">
        <label for="login-password" class="placeholder-hidden">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="Password" tabindex="2">
      </div> <!-- /.form-group -->
      <div class="form-group d-flex justify-content-between">
        <label class="checkbox-inline">
          <input type="checkbox" class="" value="" tabindex="3"><span class="px-2"> Remember me</span>
        </label>
        <a href="./account-forgot.html">Forgot Password?</a>
      </div> <!-- /.form-group -->
      <div class="form-group d-grid mt-3">
        <button type="submit" class="btn btn-primary" tabindex="4">  Signin &nbsp; <i class="fa fa-play-circle"></i>
        </button>
      </div> <!-- /.form-group -->
    </form>
  </div> <!-- /.account-body -->
</div>
